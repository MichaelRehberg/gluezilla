<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gluezilla</title>
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="col-md-6">
				<div class="row">
					<h2>Edit Product</h2>
					<form role="form" class="form-horizontal" wicket:id="product-form">
						<div wicket:id="name-group">
							<input type="text" wicket:id="name" placeholder="Name">
						</div>
						<div wicket:id="description-group">
							<input type="text" wicket:id="description"
								placeholder="short description">
						</div>
						<div wicket:id="upload-group">
							<div style="position:relative;">
							    <a class='btn btn-primary' href='javascript:;'>
							        Choose File...
							    	<input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="file_source" size="40"  onchange='$("#upload-file-info").html($(this).val());' wicket:id="image-upload">
							    </a>
							     &nbsp;
							    <span class='label label-info' id="upload-file-info"></span>
							</div>
						</div>
						<button type="submit" wicket:id="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
